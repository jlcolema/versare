<div class="form-field" data-product-attribute="set-rectangle">
    <label class="form-label form-label--alternate form-label--inlineSmall label-title--changes" data-rect-type="{{this.display_name}}">
        {{this.display_name}}
        <span data-option-value></span>
        {{#if required}}
            <!-- <small>{{lang 'common.required'}}</small> -->
        {{/if}}
    </label>

    {{#each this.values}}
        <span class="rectangle-item rectangle-item--padding">
            <span class="form-option-variant">{{this.label}}</span>
        </span>
    {{/each}}
</div>
