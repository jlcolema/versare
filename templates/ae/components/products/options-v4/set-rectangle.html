<div class="form-field {{#contains this.display_name '#'}}form-field--hash{{/contains}}" data-product-attribute="set-rectangle">
    <label class="form-label form-label--alternate form-label--inlineSmall label-title--changes" data-rect-type="{{this.display_name}}" data-type="{{#contains this.display_name "#"}}{{lang 'products.choose_dynamic_options' product_name='' option_name=this.display_name}}{{else}}{{lang 'products.choose_dynamic_options' product_name='Panel' option_name=this.display_name}}{{/contains}}">
        {{#contains this.display_name "#"}}
            {{lang 'products.choose_dynamic_options' product_name='' option_name=this.display_name}}
        {{else}}
            {{lang 'products.choose_dynamic_options' product_name='Panel' option_name=this.display_name}}
        {{/contains}}
        {{#or (if this.display_name '===' '# of Posts') (if this.display_name '===' '# of Wall-Mount Brackets')}} <img data-src="{{cdn 'assets/icons/question-mark-new.png'}}" class="lazyload"> {{/or}}
        <span data-option-value></span>
        {{#if required}}
            <!-- <small>{{lang 'common.required'}}</small> -->
        {{/if}}
    </label>

    {{#each this.values}}
        <span class="rectangle-item rectangle-item--padding">
            <span class="form-option-variant">{{this.label}}</span>
        </span>
    {{/each}}
</div>
