<div class="container">
    <form class="form" onsubmit="return false" data-url="{{urls.search}}" data-quick-search-form>
        <fieldset class="form-fieldset">
            <div class="form-field">
                <label class="is-srOnly" for="search_query_desktop">{{lang "search.quick_search.input_label"}}</label>
                <input class="form-input"
                       data-search-quick
                       name="{{name}}"
                       id="{{name}}"
                       data-error-message="{{lang 'search.error.empty_field'}}"
                       placeholder="{{lang 'search.quick_search.input_placeholder'}}"
                       autocomplete="off"
                >

                <button class="search-button" type="submit" value="Search">
                    <svg class="icon icon-search">
                        <title>Search</title>
                        <use xlink:href="#icon-search">search</use>
                    </svg>
                </button>
            </div>
        </fieldset>
    </form>
    <section class="quickSearchResults" data-bind="html: results"></section>
    <p role="status"
       aria-live="polite"
       class="aria-description--hidden"
       data-search-aria-message-predefined-text="{{{lang 'search.results.quick_count_live'}}}"
    ></p>
</div>
